<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script src="/js/sweetalert.min.js"></script>
	<!-- 스크립트 내부에서 Controller에서 등록해준 데이터를 사용할 때 -->
	<script th:inline="javascript">
		const title =[[${title}]];
		const msg = [[${text}]];
		const icon = [[${icon}]];
		const loc = [[${loc}]];
		
		//sweetalert 사용방법
		//1. 라이브러리 추가
		//2. swal().then(function(){}) 함수 사용
		swal({
			title : title,
			text : msg,
			icon : icon
		}).then(function(){
			location.href = loc;
		});
	</script>
</body>
</html>
