<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.content{
		text-align : center;
		padding-bottom : 60px;
	}
	.content-wrap{
		width : 1200px;
		margin: 0 auto;
		
		
	}
	
	.page-title{
		text-align:center;
		font-size : 25px;
		font-family : mainB2;
		color : var(--bold);
		margin-top : 40px;
	}
	.match-table{
		margin: 0 auto;
	}
	.match-table th{
		padding-right : 14px;
		
	}
	.match-table td{
		text-align : right;
		padding-right : 14px;
		margin-right : 14px;
		
	}
	.table-section{
		margin-top : 10px;
		padding-left : 15px;
	}
	.grade{
		text-align : right;
	}
	.list-wrap{
		margin-top : 40px;
		display : flex;
		justify-content : space-between;
		flex-wrap : wrap;
		align-content : center;
	}
	.partner-box{
		display:flex;
		width: 45%;
		margin-top : 30px;
		background-color : var(--color);
		border-radius : 5px;
		gap : 20px;
		padding-top : 10px;
		padding-bottom : 10px;
		justify-content : space-between;
		align-items : center;
		
		
	}
	.photo-box{
		
		
	}
	.photo-box>img{
		
		width : 80%;
	}
	
	.inner{
		margin:0 auto;
		
	}
	.tb{
		text-align : right;
	}
	.partner-box:hover{
		cursor : pointer;
	}
	
	.table-section{
		width :45%;
	}
	
</style>
</head>
<body>
<th:block th:include="common/header"></th:block>
<main class="content">
	<div class="content-wrap">
		<div class="page-title">추천 상대</div>
		<div class="list-wrap" >
			<div id="matchNo1" th:text="${matchNo1}" style="display:none;"></div>
			<div class="partner-box" th:each="match : ${matchList}">
				<div class="photo-box">
					<img th:src="'/member/memberImg/'+${match.memberImgPath}" id="matchPhoto">
				</div>
				<div class="table-section">
					<div id="matchNo2" th:text="${match.matchNo}" style="display:none;"></div>
					<table class="match-table">
						<tr>
							<th>이름</th>
							<td th:text="${match.memberName}" th:value="${match.memberName}" id="matchName" ></td>
							<input type="hidden" id="memberName" th:value="${match.memberName}">
						</tr>
						<tr>
							<th>지역</th>
							<td th:text="${match.matchField}" th:value="${match.matchField}" id="matchField" ></td>
						</tr>
						<tr>
							<th>등급</th>
							<td th:text="${match.memberGrade}" th:value="${match.memberGrade}" id="memberGrade" ></td>
						</tr>
						<tr>
							<th>직업</th>
							<td th:text="${match.matchJob}" th:value="${match.matchJob}" id="matchJob" ></td>
						</tr>
						<tr>
							<th>MBTI</th>
							<td th:text="${match.matchMbti}" th:value="${match.matchMbti}" th:id="matchMbti" ></td>
						</tr>
						<tr>	
							<th>취미</th>
							<td th:text="${match.matchHobby}" th:value="${match.matchHobby}" th:id="matchHobby" ></td>
						</tr>
						<tr>
							<th>성별</th>
							<td th:if="${match.memberGender == 'm'}" th:text="남" th:value="${match.memberGender}" id="memberGender" name="memberGender"></td>
							<td th:if="${match.memberGender == 'f'}" th:text="여" th:value="${match.memberGender}" id="memberGender" name="memberGender"></td>
						</tr>
						<tr>	
							<th>나이</th>
							<td th:text="${match.matchAge}" th:value="${match.matchAge}" th:id="matchAge" ></td>
						</tr>
						
						<tr th:if="${match.memberGrade == 'platinum'}" class="grade" >
							<th colspan="2">연봉</th>
							<td th:text="${match.matchSalary}" th:value="${match.matchSalary}" th:id="matchSalary" ></td>
						</tr>
						<tr>	
							<th th:if="${match.memberGrade == 'gold' || match.memberGrade == 'platinum'}">학력</th>
							<td th:if="${match.memberGrade == 'gold' || match.memberGrade == 'platinum'}" th:value="${match.matchEdu}" th:text="${match.matchEdu}" name="matchEdu" th:id="matchEdu"></td>
							
						</tr>
						<tr th:if="${match.memberGrade == 'platinum'}" class="grade" >
							<th colspan="3">근무형태</th>
							<td th:text="${match.matchWorkType}" th:value="${match.matchWorkType}"  th:id="matchWorkType"></td>
						</tr>
					</table>
					
					
					
				</div>
			</div>
		</div>	
	</div>
	
</main>
<th:block th:include="common/footer"></th:block>
</body>
<script>
$(".partner-box").on("click", function(){
	swal({
		title : "파트너 매칭",
		text : "이 회원을 매칭 시키겠습니까?",
		icon : "info",
		buttons : {
			cancel : {
				text : "취소",
				value : false,
				visible : true,
				className : "btn-cancel",
				closeModal : true
			},
			confirm : {
				text : "매칭",
				value : true,
				visible : true,
				className : "btn-confrim",
				closeModal : true
			}
		}
	}).then(function(isConfirm){
		if(isConfirm){
			
			const matchNo1 = $("#matchNo1").text();
			const matchNo2 = $("#matchNo2").text();
			console.log(matchNo1)
			const form = document.createElement("form");
			form.setAttribute("method", "post");
			form.setAttribute("action", "/match/matchSuccess");
			const input1 = document.createElement("input");
			input1.setAttribute("type", "hidden");
			input1.setAttribute("name", "matchNo1");
			input1.setAttribute("value", matchNo1 );
			
			const input2 = document.createElement("input");
			input2.setAttribute("type", "hidden");
			input2.setAttribute("name", "matchNo2");
			input2.setAttribute("value", matchNo2 );
			
			form.appendChild(input1);
			form.appendChild(input2);
			
			document.body.appendChild(form);
			form.submit();

		}
	})
});
</script>
</html>
