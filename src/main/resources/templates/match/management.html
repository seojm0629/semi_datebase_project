<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<th:block th:include="common/header"></th:block>
<main class="content">
	<div class="content-wrap">
		<div class="page-title">매칭 관리</div>
		<div class="list-wrap" th:each="match : ${list}">
			<div class="list-box">
				<div class="photo-box">
				</div>
				<div class="table-section">
					<table class="match-table">
						<tr>
							<th>아이디</th>
							<td th:text="${match.memberId}"></td>
						</tr>
						<tr>
							<th>등급</th>
							<td th:text="${match.memberGrade}"></td>
						</tr>
						<tr>
							<th>신청일</th>
							<td th:text="${match.matchDate}"></td>
						</tr>
						<tr>
							<th>성별</th>
							<td th:text="${match.memberGender"></td>td>
						</tr>
						<tr>
							<th>지역</th>
							<td th:text="${match.matchField}"></td>
						</tr>
						<tr>
							<th>직업</th>
							<td th:text="${match.matchJob}"></td>
						</tr>
						<tr>
							<th>취미</th>
							<td th:text="${match.matchHobby}"></td>
						</tr>
						<tr th:if="${match.memberGrade == 'gold' || match.memberGrade == 'platinum'}">
							<th>학력</th>
							<td th:text="${match.matchEdu}"></td>
						</tr>
						<tr th:if="${match.memberGrade == 'platinum'}">
							<th>연봉</th>
							<td th:text="${match.matchSalary}"></td>
						</tr>
						<tr th:if="${match.memberGrade == 'platinum'}">
							<th>근무형태</th>
							<td th:text="${match.matchWorkType}"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>	
	</div>
</main>
<th:block th:include="common/footer"></th:block>
</body>
</html>
