<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>.

<style>
	.content{
		text-align : center;
		padding-bottom : 60px;
	}
	.content-wrap{
		width : 1200px;
		margin: 0 auto;
		
	}
	
	.page-title{
		font-size : 25px;
		font-family : mainB2;
		color : var(--bold);
		margin-top : 40px;
	}
	.match-table{
		margin: 0 auto;
	}
	.match-table th{
		padding-right : 14px;
		
	}
	.match-table td{
		text-align : right;
		padding-right : 14px;
		margin-right : 14px;
		
	}
	.table-section{
		margin-top : 10px;
	}
	#grade{
		text-align : right;
	}
	.list-wrap{
		margin-top : 40px;
		display : flex;
		justify-content : space-between;
		align-content : center;
	}
	.list-box{
		width: 40%;
		margin-top : 30px;
		background-color : var(--color);
		border-radius : 5px;
		padding-bottom : 10px;
		
	}
	
	.modal{
		width: 40%;
		position:fixed;
		display : none;
		top : 100px;
		left : 150px;
		background-color : #fff;
	}
	.inner{
		display:flex;
		justify-content : space-between;
	}
	#modal-close{
		cursor : pointer;
		padding-top: 10px;
		padding-right: 10px;
	}
	.tb{
		text-align : right;
	}
	
</style>
</head>
<body>
<th:block th:include="common/header"></th:block>
<main class="content">
	<div id="modal" class="modal">
		<div class="tb">
				<a><span class="material-icons-outlined" id="modal-close">close</span></a>
			<div class="inner" style="max-width:800px;">
				<div class="page-title">이성 리스트</div>
			</div>
		</div>
	</div>
	<div class="content-wrap">
		<div class="page-title">매칭 관리</div>
		<div class="list-wrap" th:each="match : ${list}">
			<div class="list-box">
				<div class="photo-box">
					<img th:src="'/member/image/'+${match.memberImgPath}">
				</div>
				<div class="table-section">
					<table class="match-table">
						
						<tr>
							<th>이름</th>
							<td th:text="${match.memberName}"></td>
							<th>지역</th>
							<td th:text="${match.matchField}"></td>
						</tr>
						<tr>
							<th>등급</th>
							<td th:text="${match.memberGrade}"></td>
							<th>직업</th>
							<td th:text="${match.matchJob}"></td>
						</tr>
						<tr>
							<th>신청일</th>
							<td th:text="${match.matchDate}"></td>
							<th>취미</th>
							<td th:text="${match.matchHobby}"></td>
						</tr>
						<tr>
							<th>성별</th>
							<td th:if="${match.memberGender == 'm'}" th:text="남" th:value="memberGender"></td>
							<td th:if="${match.memberGender == 'f'}" th:text="여" th:value="memberGender"></td>
							
							<th th:if="${match.memberGrade == 'gold' || match.memberGrade == 'platinum'}">학력</th>
							<td th:if="${match.memberGrade == 'gold' || match.memberGrade == 'platinum'}" th:text="${match.matchEdu}"></td>
						</tr>
						
						<tr th:if="${match.memberGrade == 'platinum'}" id="grade">
							<th colspan="3">연봉</th>
							<td th:text="${match.matchSalary}"></td>
						</tr>
						<tr th:if="${match.memberGrade == 'platinum'}" id="grade">
							<th colspan="3">근무형태</th>
							<td th:text="${match.matchWorkType}"></td>
						</tr>
						
					</table>
				</div>
			</div>
		</div>	
	</div>
	
</main>
<script>
	$(".list-box").on("click", function(){
		$("#modal").fadeIn();
	});
	
	$("#modal-close").on("click", function(e){
		e.preventDefault();
		const modal = $(this).parents("#modal");
		modal.fadeOut();
	});
</script>
<th:block th:include="common/footer"></th:block>
</body>
</html>
