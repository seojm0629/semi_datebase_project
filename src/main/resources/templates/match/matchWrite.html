<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<th:block th:include="common/header"></th:block>
<main class="content">
	<div class="content-wrap">
		<div class="page-title">소개팅 매칭 신청</div>
		<div class="img-box">
			
		</div>
		<form action="match/enroll">
			<div class="enroll-box">
				<div class="input-category">
					<div class="category-title">매칭 신청</div>
					<div class="category-intro">카테고리에 원하는 조건을 선택해 주세요.</div>
					<div class="category-box">
						<div class="matchWrite-input">
							<span>나이</span>
							<select title="나이" name="memberAge">
								<option value="20대">20대</option>
								<option value="30대">30대</option>
								<option value="40대">40대</option>
								<option value="50대">50대</option>
							</select>
						</div>
						<div class="matchWrite-input">
							<span>지역</span>
							<select title="지역" name="memberAddr">
								<option value="서울">서울</option>
								<option value="인천">인천</option>
								<option value="대전">대전</option>
								<option value="대구">대구</option>
								<option value="울산">울산</option>
								<option value="부산">부산</option>
								<option value="광주">광주</option>
								<option value="경기도">경기도</option>
								<option value="충청북도">충청북도</option>
								<option value="충청남도">충청남도</option>
								<option value="강원도">강원도</option>
								<option value="경상북도">경상북도</option>
								<option value="경상남도">경상남도</option>
								<option value="전라북도">전라북도</option>
								<option value="전라남도">전라남도</option>
								<option value="제주도">제주도</option>
							</select>
						</div>
						<div class="matchWrite-input">
							<span>직업</span>
							<select title="직업" name="memberJob">
								<option value="금융, 사무직">금융, 사무직</option>
								<option value="연구원, 엔지니어">연구원, 엔지니어</option>
								<option value="건축, 설계사">건축,설계사</option>
								<option value="간호, 의료 관련">간호, 의료관련</option>
								<option value="디자이너">디자이너</option>
								<option value="언론인">언론인</option>
								<option value="교사, 강사">교사, 강사</option>
								<option value="공무원, 공공기관 관련">공무원, 공공기관 관련</option>
								<option value="의사, 약사">의사, 약사</option>
								<option value="회계사 등 기타 전문직">회계사 등 기타 전문직</option>
								<option value="변호사, 법조인"> 변호사, 법조인</option>
								<option value="자영업, 사업자">자영업, 사업자</option>
								<option value="프리랜서">프리랜서</option>
								<option value="승무원, 항공관련">승무원, 항공관련</option>
								<option value="대학 교수">대학교수</option>
								<option value="서비스, 영업직">서비스, 영업직</option>
								<option value="학생, 대학원생">학생, 대학원생</option>
								<option value="기타">기타</option>
							</select>
						</div>
						<div class="matchWrite-input">
							<span>MBTI</span>
							<select title="MBTI" name="memberMBTI">
								<option value="ISTP">ISTP</option>
								<option value="ISFJ">ISFJ</option>
								<option value="INFJ">INFJ</option>
								<option value="INTJ">INTJ</option>
								<option value="ISTP">ISTP</option>
								<option value="ISFP">ISFP</option>
								<option value="INFP">INFP</option>
								<option value="INTP">INTP</option>
								<option value="ESTP">ESTP</option>
								<option value="ESFP">ESFP</option>
								<option value="ENFP">ENFP</option>
								<option value="ENTP">ENTP</option>
								<option value="ESTJ">ESTJ</option>
								<option value="ESFJ">ESFJ</option>
								<option value="ENFJ">ENFJ</option>
								<option value="ENTJ">ENTJ</option>
							</select>
						</div>
						<div class="matchWrite-input" th:if="${session.member.memberGrade== 'gold' || session.member.memberGrade == 'platinum'}">
							<span>취미</span>
							<select title="취미" name="memberHobby">
								<option value="요리"></option>
								<option value="음악"></option>
								<option value="비디오게임"></option>
								<option value="영화"></option>
								<option value="캠핑"></option>
								<option value="축구"></option>
								<option value="독서"></option>
								<option value="골프"></option>
								<option value="수영"></option>
								<option value="헬스,필라테스"></option>
								<option value="반려동물"></option>
								<option value="반려동물"></option>
							</select>					
						</div>
						
						
					</div>
				</div>
			</div>
		</form>
	</div>
</main>
<th:block th:include="common/footer"></th:block>
</body>
</html>
