<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>소개글</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: "Noto Sans KR", sans-serif;
}

body {
	display: flex;
	flex-direction: column;
	min-height: 100vh;
}

.intro-container {
	display: flex;
	justify-content: center; 
	align-items: center; 
	gap: 80px; 
	padding: 100px 20px; 
	flex-wrap: wrap; 
	flex: 1; 
}

.intro-image img {
	width: 500px; 
	height: auto;
	border-radius: 16px;
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
	object-fit: cover;
}

.intro-text {
	max-width: 600px;
	text-align: left; 
}

.intro-text h2 {
	font-size: 36px; 
	color: #e89f71;
	margin-bottom: 24px;
}

.intro-text p {
	font-size: 20px; 
	line-height: 1.8;
	color: #333;
}

.join-btn {
	padding: 14px 28px;
	background-color: #e89f71;
	color: #fff;
	border: none;
	border-radius: 25px;
	font-size: 18px;
	cursor: pointer;
	transition: background 0.3s ease;
	margin-top: 20px;
}

.join-btn:hover {
	background-color: #d47f4e;
}

/* 반응형 */
@media ( max-width : 1100px) {
	.intro-container {
		gap: 40px;
	}
	.intro-image img {
		width: 400px;
	}
	.intro-text {
		max-width: 450px;
	}
	.intro-text h2 {
		font-size: 30px;
	}
	.intro-text p {
		font-size: 18px;
	}
}

@media ( max-width : 700px) {
	.intro-container {
		flex-direction: column;
		text-align: center;
	}
	.intro-text {
		text-align: center;
	}
	.intro-image img {
		width: 300px;
	}
}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<section class="intro-container">
		<div class="intro-image">
			<img src="/image/love.png">
		</div>
		<div class="intro-text">
			<h2>당신의 특별한 인연을 찾아드립니다</h2>
			<p>
				Database 소개팅은 단순한 만남을 넘어<br> <strong>진심 어린 소통과 설레는 인연</strong>을
				연결합니다.<br>
				<br> 따뜻한 분위기에서 자연스럽게 대화를 나누며,<br> 새로운 사랑의 시작을 경험해보세요.
			</p>
		</div>
	</section>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
