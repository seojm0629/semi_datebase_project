<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>파티 등록</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: "Noto Sans KR", sans-serif;
}

body {
	color: #333;
}

h1 {
	text-align: center;
	margin: 30px 0;
	font-size: 28px;
	color: black;
}

form {
	display: flex;
	justify-content: center;
	gap: 50px;
	padding: 20px;
}

.image-box, .info-box {
	border: 1px solid #ddd;
	padding: 20px;
	background-color: #fff;
	border-radius: 10px;
	width: 500px;
}

.image-box {
	display: flex;
	justify-content: center;
	align-items: center;
	font-size: 24px;
	font-weight: bold;
	color: #aaa;
	height: 500px;
	cursor: pointer;
	background-color: #f5f5f5;
	transition: background 0.3s, color 0.3s;
}

.image-box:hover {
	background-color: #eee;
	color: black;
}

.info-box label {
	display: block;
	margin-top: 15px;
	font-weight: bold;
	color: black;
}

.info-box input[type="text"], .info-box input[type="number"], .info-box input[type="date"],
	.info-box select, .info-box textarea {
	width: 100%;
	padding: 8px 10px;
	margin-top: 5px;
	border: 1px solid #ddd;
	border-radius: 5px;
	font-size: 14px;
}

.info-box textarea {
	resize: none;
	min-height: 70px;
}

button[type="submit"] {
	margin-top: 20px;
	width: 100%;
	padding: 10px;
	border: none;
	border-radius: 5px;
	background-color: #f29e6a;
	color: #fff;
	font-size: 16px;
	cursor: pointer;
	transition: background 0.3s;
}

button[type="submit"]:hover {
	background-color: #e5824c;
}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<h1>파티 등록</h1>

	<form th:action="@{/party/new}" method="post"
		enctype="multipart/form-data">
		<!-- 큰 이미지 박스 -->
		<div class="image-box" id="imageBox">이미지</div>
		<input type="file" name="partyThumb" id="partyThumb"
			style="display: none;" required>

		<div class="info-box">
			<label>파티 종류:</label> <select name="partyType">
				<option value="wine">와인</option>
				<option value="beer">비어</option>
			</select> <label>제목:</label> <input type="text" name="partyTitle" required>

			<label>내용:</label>
			<textarea name="partyContent" required></textarea>

			<label>장소:</label> <input type="text" name="partyPlace" required>

			<label>날짜:</label> <input type="date" name="partyDate" required>

			<label>남자 인원:</label> <input type="number" name="partyMale" required>

			<label>여자 인원:</label> <input type="number" name="partyFemale"
				required> <label>가격:</label> <input type="number"
				name="partyPrice" required>

			<button type="submit">등록하기</button>
		</div>
	</form>

	<script>
const imageBox = document.getElementById('imageBox');
const fileInput = document.getElementById('partyThumb');

imageBox.addEventListener('click', () => {
	fileInput.click(); // 이미지 박스 클릭 시 파일 선택창 열기
});

fileInput.addEventListener('change', () => {
	if(fileInput.files && fileInput.files[0]) {
		const reader = new FileReader();
		reader.onload = (e) => {
			imageBox.style.backgroundImage = `url(${e.target.result})`;
			imageBox.style.backgroundSize = 'cover';
			imageBox.style.backgroundPosition = 'center';
			imageBox.textContent = ''; // '이미지' 글자 제거
		}
		reader.readAsDataURL(fileInput.files[0]);
	}
});
</script>

	<th:block th:include="common/footer"></th:block>
</body>
</html>
