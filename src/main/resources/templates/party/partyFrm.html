<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>파티 등록</title>
<style>
:root {
	--black: #2B2B2B;
	--footerB: #FAF8F1;
	--color: #FAEAB1;
	--main: #E5BA73;
	--bold: #C58940;
	--hover: #EAC88F;
	--warning: #FF6868;
	--cancel: #D9D9D9;
}

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: "Noto Sans KR", sans-serif;
}

body {
	color: #333;
}

h1 {
	text-align: center;
	margin: 30px 0;
	font-size: 28px;
	color: #E5BA73;
}

form {
	display: flex;
	justify-content: center;
	gap: 50px;
	padding: 20px;
}

.image-box, .info-box {
	border: 1px solid #ddd;
	padding: 20px;
	background-color: #fff;
	border-radius: 10px;
	width: 500px;
}

.image-box {
	display: flex;
	justify-content: center;
	align-items: center;
	font-size: 24px;
	font-weight: bold;
	color: #aaa;
	height: 500px;
	cursor: pointer;
	background-color: #f5f5f5;
	transition: background 0.3s, color 0.3s;
}

.image-box:hover {
	background-color: #eee;
	color: black;
}

.info-box label {
	display: block;
	margin-top: 15px;
	font-weight: bold;
	color: #E5BA73;
}

.info-box input[type="text"], .info-box input[type="number"], .info-box input[type="date"],
	.info-box select, .info-box textarea {
	width: 100%;
	padding: 8px 10px;
	margin-top: 5px;
	border: 1px solid #ddd;
	border-radius: 5px;
	font-size: 14px;
}

.info-box textarea {
	resize: none;
	min-height: 70px;
}

.gender-row {
	display: flex;
	gap: 20px;
	margin-top: 15px;
}

.gender-col {
	flex: 1;
	display: flex;
	flex-direction: column;
}

button[type="submit"] {
	margin-top: 20px;
	width: 100%;
	padding: 10px;
	border: none;
	border-radius: 5px;
	background-color: #E5BA73;
	color: #fff;
	font-size: 16px;
	cursor: pointer;
	transition: background 0.3s;
}

button[type="submit"]:hover {
	background-color: #EAC88F;
}

.addr-row {
	display: flex;
	gap: 10px;
	margin-top: 5px;
	align-items: center; /* 세로 가운데 정렬 */
}

.addr-row input {
	flex: 1; /* 남는 공간 다 차지 */
}

.addr-row button {
	padding: 8px 12px;
	white-space: nowrap; /* 버튼 글자가 줄바꿈 안 되게 */
	border: none;
	border-radius: 5px;
	background-color: #C58940;
	color: white;
	cursor: pointer;
}

.addr-row button:hover {
	background-color: #E5BA73;
}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<h1>파티 등록</h1>

	<form id="partyForm" th:action="@{/party/new}" method="post"
		enctype="multipart/form-data">

		<div class="image-box" id="imageBox">이미지</div>
		<input type="file" name="partyThumbFile" id="partyThumb"
			style="display: none;" required>

		<div class="info-box">
			<label>파티 종류:</label> <select name="partyType">
				<option value="wine">와인</option>
				<option value="beer">비어</option>
			</select> <label>제목:</label> <input type="text" name="partyTitle"
				placeholder="제목을 입력하세요" required> <label>내용:</label>
			<textarea name="partyContent" placeholder="내용을 입력하세요" required></textarea>

			<label>장소:</label>
			<div class="addr-row">
				<input type="text" id="partyPlace" name="partyPlace"
					placeholder="주소를 입력하세요" readonly required>
				<button type="button" onclick="execDaumPostcode()">주소 검색</button>
			</div>
			<input type="text" id="partyPlaceDetail" name="partyPlaceDetail"
				placeholder="상세 주소를 입력하세요" required> <label>날짜:</label> <input
				type="date" name="partyDate" required> <label>시간:</label> <select
				name="partyTime" required>
				<option value="">시간 선택</option>
				<option value="19:00">19:00</option>
				<option value="19:30">19:30</option>
				<option value="20:00">20:00</option>
				<option value="20:30">20:30</option>
				<option value="21:00">21:00</option>
				<option value="21:30">21:30</option>
				<option value="22:00">22:00</option>
				<option value="22:30">22:30</option>
				<option value="23:00">23:00</option>
			</select>

			<div class="gender-row">
				<div class="gender-col">
					<label for="male">남자 인원</label> <input type="number" id="male"
						name="male" min="1" max="30" placeholder="남자 인원 (최대 30명)" required>
				</div>
				<div class="gender-col">
					<label for="female">여자 인원</label> <input type="number" id="female"
						name="female" min="1" max="30" placeholder="여자 인원 (최대 30명)"
						required>
				</div>
			</div>

			<label for="partyPrice">가격</label> <input type="text" id="partyPrice"
				name="partyPrice" placeholder="가격을 입력하세요 (1000원 단위)" required>

			<button type="submit">등록하기</button>
		</div>
	</form>


	<script
		src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
		function execDaumPostcode() {
			new daum.Postcode({
				oncomplete: function(data) {
					
					document.getElementById("partyPlace").value = data.address;
					
					document.getElementById("partyPlaceDetail").focus();
				}
			}).open();
		}

		// 이미지 미리보기
		const imageBox = document.getElementById('imageBox');
		const fileInput = document.getElementById('partyThumb');
		imageBox.addEventListener('click', () => { fileInput.click(); });
		fileInput.addEventListener('change', () => {
			if(fileInput.files && fileInput.files[0]){
				const reader = new FileReader();
				reader.onload = (e) => {
					imageBox.style.backgroundImage = `url(${e.target.result})`;
					imageBox.style.backgroundSize = 'cover';
					imageBox.style.backgroundPosition = 'center';
					imageBox.textContent = '';
				}
				reader.readAsDataURL(fileInput.files[0]);
			}
		});

		// 가격 입력 , 자동 포맷팅
		const priceInput = document.getElementById("partyPrice");
		priceInput.addEventListener("input", (e) => {
			let value = e.target.value.replace(/,/g, "");
			if (!isNaN(value) && value !== "") {
				e.target.value = parseInt(value, 10).toLocaleString();
			}
		});

		// submit 전 , 제거해서 숫자만 넘기기
		const partyForm = document.getElementById("partyForm");
		partyForm.addEventListener("submit", (e) => {
			const priceField = document.getElementById("partyPrice");
			priceField.value = priceField.value.replace(/,/g, "");
		});
	</script>

	<th:block th:include="common/footer"></th:block>
</body>
</html>
