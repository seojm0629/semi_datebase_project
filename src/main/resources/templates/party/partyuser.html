<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>파티 상세</title>
<link rel="stylesheet" href="/css/party.css">
<style>

    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        color: #2b2b2b;
    }
    .container {
        width: 1000px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .party-image img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }
    .party-info {
        margin-top: 20px;
    }
    .party-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .party-meta {
        font-size: 16px;
        margin-bottom: 10px;
    }
    .party-meta span {
        margin-right: 20px;
    }
    .party-content {
        margin-top: 20px;
        line-height: 1.6;
    }
    .party-participants {
        margin-top: 20px;
        font-size: 16px;
    }
    .party-place {
        margin-top: 10px;
        font-size: 16px;
        color: #555;
    }
    .btn-pay {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 25px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        text-decoration: none;
        border-radius: 5px;
        transition: 0.3s;
    }
    .btn-pay:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<th:block th:include="common/header"></th:block>

<div class="container">
    <div class="party-image">
        <img th:src="@{/image/{thumb}(thumb=${party.partyThumb})}" alt="파티 이미지">
    </div>

    <div class="party-info">
        <div class="party-title" th:text="${party.partyTitle}"></div>
        <div class="party-meta">
            <span th:text="${#dates.format(party.partyDate, 'yyyy-MM-dd')}"></span>
            <span th:text="${party.partyPrice} + '원'"></span>
        </div>
    </div>

    <div class="party-content" th:utext="${party.partyContent}"></div>

    <div class="party-participants">
        남: <span th:text="${party.maleCount}"></span>명,
        여: <span th:text="${party.femaleCount}"></span>명
    </div>

    <div class="party-place">
        장소: <span th:text="${party.partyPlace}"></span>
    </div>

    <a href="#" class="btn-pay" th:onclick="'payParty(' + ${party.partyNo} + ')'">결제하기</a>
</div>

<th:block th:include="common/footer"></th:block>

<script>
    function payParty(partyNo) {
        alert("파티 번호 " + partyNo + " 결제 API 호출");
    }
</script>

</body>
</html>
