<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>파티 상세</title>
<link rel="stylesheet" href="/css/party.css">
<style>
.container {
	width: 1000px;
	margin: 20px auto;
}

.party-header {
	font-size: 18px;
	font-weight: bold;
	margin-bottom: 15px;
}

.party-main {
	display: flex;
	gap: 20px;
}

.party-img {
	width: 40%;
	height: 400px;
	background-color: #f0f0f0;
	text-align: center;
}

.party-img img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}

.info-box {
	width: 55%;
	display: flex;
	flex-direction: column;
	justify-content: space-between;
}

.title-box {
	border: 1px solid #ddd;
	padding: 15px;
	margin-bottom: 10px;
	background-color: #fff;
}

.content-box {
	border: 1px solid #ddd;
	padding: 15px;
	margin-bottom: 10px;
	background-color: #fff;
	flex-grow: 1;
}

.gender-price {
	margin-top: 10px;
	font-weight: bold;
}

.payment-btn {
	align-self: flex-end;
	margin-top: 15px;
	padding: 12px 25px;
	background-color: #E5BA73;
	border: none;
	border-radius: 5px;
	color: white;
	cursor: pointer;
	font-size: 16px;
}

.payment-btn:hover {
	background-color: #C58940;
}

.address {
	margin-top: 20px;
	font-weight: bold;
	text-align: left;
}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>

	<main>
		<div class="container">
			<div class="party-header">
				<span th:text="${party.category}">와인파티 / 비어파티</span>
			</div>

			<div class="party-main">
				<div class="party-img">
					<img th:src="@{/partyImg/{thumb}(thumb=${party.partyThumb})}"
						th:alt="${party.partyTitle}">
				</div>

				<div class="info-box">
					<div class="title-box">
						<div>
							<strong>제목:</strong> <span th:text="${party.partyTitle}">파티
								제목</span>
						</div>
						<div>
							<strong>날짜:</strong> <span th:text="${party.partyDate}">날짜</span>
						</div>
						<div>
							<strong>가격:</strong> <span th:text="${party.partyPrice} + '원'">가격</span>
						</div>
					</div>

					<div class="content-box" th:text="${party.partyContent}">파티
						내용</div>

					<div class="gender-price">
						남 <span th:text="${party.partyMale}">0</span>명 / 여 <span
							th:text="${party.partyFemale}">0</span>명
					</div>

					<button class="payment-btn">결제하기</button>
				</div>
			</div>

			<div class="address">
				<span th:text="${party.partyPlace}">주소</span>
			</div>
		</div>
	</main>

	<th:block th:include="common/footer"></th:block>
</body>
</html>
