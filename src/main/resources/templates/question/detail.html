<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
@font-face {
    font-family: main2;
    src: url(../CSS/font/PyeongChang-Regular.ttf);
}
@font-face {
    font-family: mainB2;
    src: url(../CSS/font/PyeongChang-Bold.ttf);
}
:root{
    --color1 : #2B2B2B;/*검은 글씨색*/
    --color2 : #FAF8F1;/*푸터 배경색*/
    --color3 : #FAEAB1;/**/
    --color4 : #E5BA73;/*버튼색, 로고, 페이지 제목*/
    --color5 : #C58940;/*푸터 두꺼운 글씨, 선 그을때*/
    --color6 : #EAC88F;/*버튼 호버한 경우 색*/
    --color7 : #FF6868;/*경고색*/
    --color8 : #D9D9D9;/*취소버튼*/
}

*{
    margin: 0px;
    padding: 0px;
    color: #2B2B2B;
    font-family: mainB2;
}

.content-detail{
    width: 400px;
    margin: 0 auto;
    text-align: center;
    padding-bottom: 20px;
}
.content-detail>h2{
    color: var(--color4);
    margin-top: 30px;
}

.content-writer{
    width: 900px;
    margin: 0 auto;
    text-align: center;
}

.content-writer>.content-question{
    background-color: var(--color6);
    border: 1px solid black;
    height: 30px;
    line-height: 30px;
}

.content-title{
    display: flex;
}

.content-title>div{
    width: 150px;
    height: 30px;
    line-height: 30px;
    background-color: var(--color6);
    border: 1px solid black;
    border-top: none;
}
.content-title>input{
    width: 300px;
    height: 30px;
    line-height: 30px;
    border: none;
    border-bottom: 1px solid black;
    border-right: 1px solid black;
}
.content-title>.file{
    border-left: none;
}

.content-file{
    display: flex;
    box-sizing: border-box;
}
.content-file>div{
    width: 150px;
    height: 30px;
    line-height: 30px;
    background-color: var(--color6);
    border: 1px solid black;
    border-top: none;
    
}

.content-file>input{
    width: 750px;
    height: 30px;
    line-height: 30px;
    border: none;
    border-bottom: 1px solid black;
    border-right: 1px solid black;
}

.content-img-text{
    width: 900px;
    margin: 0 auto;
    border: 1px solid black;
    border-top: none;
    box-sizing: border-box;
}
.content-img{
    text-align: center;
}

.content>textarea{
    width: 840px;
    height: 150px;
}

#content-question{
    margin-left: 30px;
}

.content-update-delete{
    width: 900px;
    height: 100px;
    line-height: 100px;
    border: 1px solid black;
    box-sizing: border-box;
    border-top: none;
    margin: 0 auto;
    text-align: center;
}

.update>button{
    width: 100px;
    height: 50px;
    border-radius: 10px;
    background-color: #E5BA73;
    font-family: main2;
    font-weight: 900;
}

.content-comment{
    border: 1px solid black;
    border-top: none;
    box-sizing: border-box;
    display: flex;
    width: 900px;
    height: 130px;
    line-height: 130px;
    margin: 0 auto;
}
.comment-img>img{
    width: 124px;
    padding-right: 10px;
    padding-left: 30px;
}
.comment-comment>input{
    width: 550px;
    height: 80px;
    
}
.comment-btn-box>button{
    width: 100px;
    height: 50px;
    margin-left: 20px;
    border-radius: 10px;
    background-color: #E5BA73;
}

.comment-list{
    width: 900px;
    border: 1px solid black;
    margin: 0 auto;
    margin-top: 30px;
    display: flex;
}

.comment-list-img>img{
    width: 124px;
    padding-left: 10px;
}

.comment-content{
    width: 700px;
    height: 65px;
    border: 1px solid black;
    margin-top: 30px;
    padding-left: 10px;
    padding-right: 10px;
    border-radius: 10px;
}

.comment-update{
    overflow: hidden;
    padding-top: 20px;
    
}
#insert-comment{
    float: left;
}
#update-delete{
    float: right;
}
</style>
<body>
	<div class="content-question-main">
            <div class="content-detail">
                <h2>문의사항 상세보기</h2>
            </div>

			<table>

					<th style="width:20%;">작성자</th>

				<tr th:if="${session.member != null && session.member.memberId == q.questionWriter}">

				</tr>
			</table>
			
			<div class="" th:if="${session.member != null}">

							</div>
						</li>
						<li>
							<button type="submit" class="">등록</button>
						</li>
					</ul>
				</form>
			</div>
